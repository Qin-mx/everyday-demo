<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D选项卡</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <label for="tab-top">TOP</label>
        <label for="tab-front">FRONT</label>
        <label for="tab-bottom">BOTTOM</label>
        <input type="radio" name="tabs" id="tab-top">
        <input type="radio" name="tabs" id="tab-front">
        <input type="radio" name="tabs" id="tab-bottom">


        <div class="cube">
            <div class="content">
                <h1>这是第一个页面</h1>
            </div>

            <div class="content">
                <h1>这是第二个页面</h1>
            </div>

            <div class="content">
                <h1>这是第三个页面</h1>
            </div>
            
        </div>
    </div>
</body>
</html>
