<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>将空格的字符转换成大写</title>
    <script>
        window.onload = function(){
        // 原始字符串: var string =”I believe I am the best”
        // 通过您的方法得到后的结果:string 的值为”I Believe I Am The Best”.
        var string ="I believe I am the best";
        var p = document.getElementsByClassName('news')[0]
        console.log(p)
        
        // 先将string转换成数组
        var arr = string.split(' ');
        arr.forEach(function(i,v){
         i =  i.charAt(0).toUpperCase() + i.slice(1);
         arr[v] = i
        })
        console.log(arr)
        var span = document.createElement('span');
        span.innerHTML = arr;
        p.appendChild(span)
        }

    </script>
</head>
<body>
    <p class="olds">原始字符串: var string =”I believe I am the best”</p>
    <p class="news">转换以后的字符串: </p>
</body>
</html>
